# stasm
target:stasm/bin/stasm
type:bin
compiler:gcc
src:stasm/src/*.c
deps:util/lib/libutil.a stub/lib/libstub.a starch/lib/libstarch.a
cflags:-Wall -Wextra -Istarch/inc -Istasm/inc -Iutil/inc -Istub/inc -g
lflags:-Lstarch/lib -Lutil/lib -Lstub/lib -lstarch -lutil -lstub -g

